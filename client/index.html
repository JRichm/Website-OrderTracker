<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <div id="bodyContent">
        <div class="ordersRow" id="ordersRow">
            
        </div>
        <div class="orderMenu">
            <div id="menuBox">
                <div id="menuOptions">
                    <h4>New Order</h4>
                    <form id="orderInputForm">
                        <p>Customer Info</p>
                        <input type="text" name="name" placeholder="name" id="nameInput">
                        <p>Order Info</p>
                        <input type="text" name="meal" placeholder="meal" id="mealInput">
                        <input type="text" name="side" placeholder="side" id="sideInput">
                        <select class="dropDown" id="drinkInput">
                            <option>Drink</option>
                            <option>Coke</option>
                            <option>Pepsi</option>
                            <option>Sprite</option>
                            <option>Fruit Punch</option>
                            <option>Dr. Pepper</option>
                            <option>Fanta</option>
                        </select>

                        <button id="orderButton">Order</button>
                    </form>
                </div>
                <div id="orderConfirmation" class="displayNone">
                    <h4>New Order</h4>
                    <form id="deliveryMethod">
                        <p>Pickup Options</p>
                        <div class="buttonDiv">
                            <button id="togo">To Go</button>
                            <button id="stay">Dine In</button>
                        </div>
                        
                        Pickup Time <Select class="dropDown" id="timeSelect">
                            <option>1:00</option>
                            <option>1:30</option>
                            <option>2:00</option>
                            <option>2:30</option>
                            <option>3:00</option>
                            <option>3:30</option>
                            <option>4:00</option>
                            <option>4:30</option>
                            <option>5:00</option>
                            <option>5:30</option>
                            <option>6:00</option>
                            <option>6:30</option>
                        </Select>
                        
                        <div class="buttonDiv" id="orderNowButtons">
                            <button id="backButton">Back</button>
                            <button id="orderNowButton">Order Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
